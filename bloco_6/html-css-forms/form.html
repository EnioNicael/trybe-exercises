<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bulma.min.css">
  <title>HTML & CSS e Forms</title>
</head>
<body>
  <header class="container is-fluid">
    <div class="has-text-centered">
      <h1 class="title">CADASTRO DE CURRICULO</h1>
    </div>
  </header>
  <main class="container">
    <form action="" method="GET">
      <div class="field">
        <div class="control">
          <label class="label" for="name">Nome:</label>
          <input class="input" type="text" maxlength="40" required name="name" id="name">
        </div>
        <div class="control">
          <label class="label" for="email">Email:</label>
          <input class="input" type="text" name="email" id="email" maxlength="50" required>
        </div>
        <div class="control">
          <label class="label" for="cpf">CPF:</label>
          <input class="input" type="text" name="cpf" id="cpf" maxlength="11" required>
        </div>
        <div class="control">
          <label class="label" for="endereco">Endereco:</label>
          <input class="input" type="text" name="endereco" id="endereco" maxlength="200" required>
        </div>
        <div class="control">
          <label class="label" for="cidade">Cidade:</label>
          <input class="input" type="text" name="cidade" id="cidade" maxlength="28" required>
        </div>
        <div class="control">
          <label class="label" for="uf">UF</label>
          <select class="select" name="uf" id="uf" required></select>
        </div>
        <div class="control">
          <p>Complemento</p>
          <input class="radio" type="radio" name="casa" id="casa">
          <label class="radio" for="casa">Casa</label>
          <input class="radio" type="radio" name="apartamento" id="apartamento">
          <label class="radio" for="apartamento">Apartamento</label>
        </div>
      </div>
      <div class="field">
        <span>Ultimo Emprego</span>
        <div class="control">
          <label class="label" for="curriculo">Resumo do curriculo</label>
          <textarea class="textarea" name="curriculo" id="curriculo" cols="30" rows="10" maxlength="1000" required></textarea>
        </div>

        <div class="control">
          <label class="label" for="cargo">Cargo</label>
          <input class="input" type="text" maxlength="40" required id="cargo">
        </div>
        <div class="control">
          <label class="label" for="descricao-cargo">Descricao do Cargo</label>
          <input class="input" id="descricao-cargo" type="text" maxlength="500" required>
        </div>
        <div class="control">
          <label class="label" for="dt-inicio">Data de Inicio</label>
          <input class="input" id="dt-inicio" type="text">
        </div>
      </div>
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link" id="btn-submit" type="submit">Enviar</button>
        </div>
        <div class="control">
          <button class="button is-link is-light" type="reset">Limpar</button>
        </div>
      </div>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>

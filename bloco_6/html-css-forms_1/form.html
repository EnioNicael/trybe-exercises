<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>HTML & CSS e Forms</title>
</head>
<body>
  <header>
    <h1>CADASTRO DE CURRICULO</h1>
  </header>
  <main class="main">
    <form action="" method="GET">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <div class="row">
          <label for="name">Nome:</label>
          <input type="text" maxlength="40" required name="name" id="name">
        </div>
        <div class="row">
          <label for="email">Email:</label>
          <input type="text" name="email" id="email" maxlength="50" required>
        </div>
        <div class="row">
          <label for="cpf">CPF:</label>
          <input type="text" name="cpf" id="cpf" maxlength="11" required>
        </div>
        <div class="row">
          <label for="endereco">Endereco:</label>
          <input type="text" name="endereco" id="endereco" maxlength="200" required>
        </div>
        <div class="row">
          <label for="cidade">Cidade:</label>
          <input type="text" name="cidade" id="cidade" maxlength="28" required>
        </div>
        <div class="row">
          <label for="uf">UF</label>
          <select name="uf" id="uf" required></select>
        </div>
        <div class="row">
          <input type="radio" name="casa" id="casa">
          <label for="casa">Casa</label>
          <input type="radio" name="apartamento" id="apartamento">
          <label for="apartamento">Apartamento</label>
        </div>
    </fieldset>
      <div class="row"></div>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - querySelector()
        - querySelectorAll()
        */
        // 1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        function changeText() {
          let paragraphs = document.querySelectorAll(".center-content p");
          paragraphs[1].innerText = "Trabalhando no Vale do Cilicio";
        }

        // 2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        function changeSquareColor() {
          let square = document.querySelector(".main-content");
          square.style.backgroundColor = "rgb(76,164,109)";
        }

        // 3. Crie uma função que mude a cor do quadrado vermelho para branco.
        function changeRedSquareToWhite() {
          let square = document.querySelector(".main-content .center-content");
          square.style.backgroundColor = "rgb(255 , 255 , 255)" ;
        }

        // 4. Crie uma função que corrija o texto da tag <h1>.
        function changeTextTitle() {
          let title = document.querySelector("h1");
          title.innerText = "Exercício 5.1 - Javascript";
        }

        // 5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        function changeTextToUppercase() {
          let text = document.querySelector(".center-content p").innerText;
          let textUppercase = document.querySelector("p");
          textUppercase.innerText = text.toUpperCase();
        }

        // 6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        function listParagraphs() {
          let paragraphs = document.querySelectorAll("p");
          for (const key in paragraphs) {
            console.log(paragraphs[key].innerText);
          }
        }
        
        changeText();
        changeSquareColor();
        changeRedSquareToWhite();
        changeTextTitle();
        changeTextToUppercase();
        listParagraphs();

    </script>
  </body>
</html>
